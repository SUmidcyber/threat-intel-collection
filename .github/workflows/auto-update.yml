name: Threat Intelligence Auto Update

on:
  schedule:
    # Her 6 saatte bir Ã§alÄ±ÅŸ
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Manuel tetikleme
  push:
    branches: [ main, master ]

jobs:
  update-threat-intel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libyara-dev gcc python3-dev
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install Python dependencies
      run: |
        pip install requests==2.31.0
        pip install GitPython==3.1.40
        pip install python-telegram-bot==20.7
        pip install yara-python==4.3.1
    
    - name: Create necessary directories
      run: |
        mkdir -p data iocs yara_rules weekly_reports monthly_archives
    
    - name: Run Threat Intel Tracker
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        OTX_API_KEY: ${{ secrets.OTX_API_KEY }}
      run: |
        python src/threat_intel_tracker.py
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Otomatik gÃ¼ncelleme: $(date +'%Y-%m-%d %H:%M:%S')" && git push)