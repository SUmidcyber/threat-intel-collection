name: Threat Intelligence Auto Update

on:
  schedule:
    # Her 6 saatte bir 癟al覺 (sen uyurken bile)
    - cron: '0 */6 * * *'
  # Manuel tetikleme i癟in
  workflow_dispatch:
  # Repo'ya push olunca da 癟al覺s覺n
  push:
    branches: [ main ]

jobs:
  update-threat-intel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests GitPython python-telegram-bot pyyara
    
    - name: Install YARA
      run: |
        sudo apt-get update
        sudo apt-get install -y libyara-dev
    
    - name: Run Threat Intel Tracker
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        OTX_API_KEY: ${{ secrets.OTX_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python src/threat_intel_tracker.py
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m " Otomatik g羹ncelleme: $(date +'%Y-%m-%d %H:%M:%S')"
        git push